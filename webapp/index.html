<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Suppliers</title>

	<!-- Bootstrapping UI5 -->
	<script id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{"com.mycompany.northwind": "."}'
			data-sap-ui-frameOptions="trusted">
	</script>

	<script>
		sap.ui.getCore().attachInit(function() {
			// First, preload the app
			sap.ui.component({
				name: "com.mycompany.northwind",
				async: true,
				preloadOnly: true
			}).then(function() {
				// Then initialize the mockserver (which is already loaded with the component preload)
				sap.ui.require([
					"com/mycompany/northwind/localService/mockserver",
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				], function(mockserver) {
					mockserver.init();
						// Finally create the app component
					new sap.m.Shell({
						app: new sap.ui.core.ComponentContainer({
							height : "100%",
							name : "com.mycompany.northwind"
						})
					}).placeAt("content");
				})
			});
		});
	</script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
