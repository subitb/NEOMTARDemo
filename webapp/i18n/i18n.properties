# This is the resource bundle for Suppliers

#XTIT: Application name
appTitle=Suppliers

#YDES: Application description
appDescription=Suppliers List

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=<Suppliers> ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <Suppliers> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No <SuppliersPlural> are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching <SuppliersPlural> found

#XSEL: Option to sort the master list by CompanyName
masterSort1=Sort By <CompanyName>

#XSEL: Option to sort the master list by SupplierID
masterSort2=Sort By <SupplierID>

#XSEL: Option to filter the master list by SupplierID
masterFilterName=<SupplierID>

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by City if the value is less than 100
masterFilter1=<100 <City>

#XSEL: Option to filter the master list by City if the value is greater than 100
masterFilter2=>100 <City>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by SupplierID
masterGroup1=<SupplierID> Group

#XGRP: Group header SupplierID
masterGroup1Header1=<SupplierID> 20 or less

#XGRP: Group header SupplierID
masterGroup1Header2=<SupplierID> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=<Suppliers>

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XBLI: Text for the Products table with no data
detailLineItemTableNoDataText=No <ProductsPlural>

#XTIT: Title of the Products table
detailLineItemTableHeading=<ProductsPlural>

#XTIT: Title of the Products table
detailLineItemTableHeadingCount=<ProductsPlural> ({0})

#XGRP: Title for the ProductName column in the Products table
detailLineItemTableIDColumn=<FirstColumnName>

#XGRP: Title for the  column in the Products table
detailLineItemTableUnitNumberColumn=<LastColumnName>

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The Suppliers not found text is displayed when there is no Suppliers with this id
noObjectFoundText=This <Suppliers> is not available

#YMSG: The Suppliers not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No <SuppliersPlural> are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=<Suppliers>

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.